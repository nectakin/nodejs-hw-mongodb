tags:
  - Contacts
summary: Update a contact by ID
operationId: updateContact
description: 'Update a contact using the contact ID. Only provided fields will be updated.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      format: objectid
    description: 'ID of the contact to be updated.'
    example: '60c72b2f9b1e4f45a1d09b4f'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jane Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+1234567890'
          email:
            description: "Contact's email"
            type: string
            example: janedoe@example.com
          isFavourite:
            description: 'Is the contact marked as favourite?'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum:
              - work
              - home
              - personal
            example: personal
          photo:
            description: "Contact's photo"
            type: string
            format: binary
        additionalProperties: false
  description: 'Fields to be updated for the contact. Only the fields provided will be updated.'
responses:
  '200':
    description: Contact successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    description: Bad request, invalid input data.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid input data. Please check the request body.
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact with ID 60c72b2f9b1e4f45a1d09b4f not found.
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: An unexpected error occurred.
