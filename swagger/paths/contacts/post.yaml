tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: 'Create a contact with the provided information.'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Jane Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+1234567890'
          email:
            description: "Contact's email"
            type: string
            format: email
            example: janedoe@example.com
          isFavourite:
            description: 'Is the contact marked as favourite?'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum:
              - work
              - home
              - personal
            example: personal
          photo:
            description: "Contact's photo"
            type: string
            format: binary
  description: 'Details of the contact to be created.'
responses:
  '201':
    description: Contact created successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '400':
    description: Bad request, invalid input data.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Invalid input data. Please check the request body.
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: An unexpected error occurred.
