<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
      }
      .email-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
        text-align: left;
      }
      .header {
        background-color: #1a73e8;
        color: #ffffff;
        padding: 15px;
        border-radius: 8px 8px 0 0;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
      }
      .content {
        padding: 20px;
        line-height: 1.6;
      }
      .content p {
        margin: 0 0 20px;
      }
      .button {
        display: inline-block;
        padding: 15px 25px;
        font-size: 16px;
        color: #ffffff;
        background-color: #1a73e8;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        text-align: center;
      }
      .button:hover {
        background-color: #155ab6;
      }
      .footer {
        margin-top: 20px;
        padding: 10px;
        font-size: 14px;
        color: #666;
        border-top: 1px solid #dddddd;
      }
      .footer p {
        margin: 0;
      }
      @media (max-width: 600px) {
        .email-container {
          padding: 15px;
        }
        .button {
          padding: 12px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>Hello, {{name}}!</h1>
      </div>
      <div class="content">
        <p>
          We received a request to reset your password. If you made this request, you can reset your
          password by clicking the button below:
        </p>
        <a href="{{link}}" class="button">Reset Password</a>
        <p>If you did not request a password reset, please ignore this email.</p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Your Company. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
